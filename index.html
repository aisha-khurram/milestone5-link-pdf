<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial scale=1.0"/>
        <title>Resume Builder</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Editable Resume Builder</h1>
        <form id="resume">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="username">CV URL</label>
                <input type="text" id="username" required/><br/>
                <label for ="name">Name:</label>
                <input type="text" id="name" name="name" required/><br/>
                <label for="gender">Gender</label>
                <input id="gender" type="radio"  value="female" name="gender">female 
                <input id="gender" type="radio" value="male" name="gender">male
                <input id="gender" type="radio" value="other"name="gender" required/>other<br/>
                <label for="dob">Date of Birth</label>
                <input type="date" id="date",min="1970-01-01" max="2040-01-01"required/>
                

                <label for ="email">Email:</label>
                <input type="email" id="email" name="email" required/><br/>
                <label for ="phone">Mobile No:</label>
                <input type="tel" id="phone" name="phone" required/><br/>
                <label for ="address">Address:</label>
                <input type="add" id="address" name="address" required/><br/>
                <label for="profilePicture">Profile Picture:</label>
                <input type="file"id="profilePicture" name="profilePicture" accept="image/*" required/><br>

            </fieldset><br/>
            <fieldset>
                <legend>Qualification</legend>
                <label for="education">Education</label>
                <textarea id="education" name="education" rows="4" required></textarea><br/>

            </fieldset><br/>
            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience</label>
                <textarea id="experience" name="experience" rows="4" required></textarea><br>

            </fieldset><br>
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" rows="4" required></textarea><br/>

            </fieldset><br>
            <button type="submit">Generate Resume</button>

        </form>
        <!--resume Output-->
        <div id="resumeOutput">
           
        </div>
        <script src="script.js"></script>

    </body>
</html>
